---
name: Build and Publish Package
on:
  push:
    branches:
      - "master"
      - "prerelease"
jobs:
  build:
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    uses: aps831/workflows/.github/workflows/build-and-publish-maven-in-docker-jar-artifact.yaml@master
    with:
      templated-files: |
        README.tpl.md
        README2.tpl.md
      settings-file: ""
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
