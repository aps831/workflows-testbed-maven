name: Build and Publish Package
on:
  # push:
  #   branches:
  #     - "master"
  #     - "prerelease"
  pull_request: {}
  issue_comment:
    types:
      - created
jobs:
  build:
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      actions: read
    uses: aps831/workflows/.github/workflows/publish-maven-in-docker-jar-artifact.yaml@refactor/build-release
    with:
      branch-prerelease: "prerelease"
      branch-update-base: "chore/publish-update"
      release-on-default-branch: false
      tag-prefix: "v"
      templated-files: |
        README.tpl.md
        README2.tpl.md
      settings-file: ""
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
